logging:
  level:
    root: INFO

# ssl-konfiguraatio
server:
  port: 8555
  ssl:
    key-store-type: PKCS12
    key-store: classpath:oma-opiskelijavalinta.p12
    key-store-password: password
    key-alias: viestinvalitys
    enabled: true
  servlet:
    context-path: /oma-opiskelijavalinta

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:55455/test
    username: app
    password: app
  flyway:
    baseline-on-migrate: true

